 <div class="box">
    <div *ngIf="isLoading" class="spinner">
        <app-loading-spinner></app-loading-spinner>
     </div>
    <div *ngIf="!isLoading">

    <form [formGroup]='forgotPassForm' (ngSubmit)="submit()">
        <mat-card-header>
            <mat-card-title>FORGOT PASSWORD</mat-card-title>
        </mat-card-header>
   
        <mat-card-content class="host">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Your email</mat-label>
                <input matInput required formControlName="email">
                    <mat-error 
                        *ngIf="forgotPassForm.get('email')!.invalid && forgotPassForm.get('email')!.touched"
                        class="validation">
                        <small *ngIf="forgotPassForm.get('email')!.errors!['required']"
                        >This field is required and cannot be empty</small>
            
                        <small *ngIf="forgotPassForm.get('email')!.errors!['email']"
                        >this email address is incorrect</small>
                    </mat-error>
            </mat-form-field>
        </mat-card-content>
        
        <div class="flex">
        <mat-card-actions>
            <button 
            mat-raised-button 
            color="primary"
            class="btn"
            [disabled]="forgotPassForm.invalid"
            >Reset Password</button>
        </mat-card-actions>
        </div>
    </form>
    <p> 
        Go to <span class="link" (click)="goToLogInPage()"> Log in</span> page
    </p> 
    </div> 
</div>
